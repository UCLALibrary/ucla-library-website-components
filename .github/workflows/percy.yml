name:  Submit screenshots to Percy for visual regression testing.

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs: {}

jobs:
  percy:
    name: Percy - Storybook Components
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/workflows/setup-workspace
    - name: Debug pnpm version
      run: pnpm --version
    - name: Debug STORE_PATH contents
      run: ls -al $STORE_PATH
    - name: Debug PNPM_HOME contents
      run: ls -al $PNPM_HOME
    - name: Use cached storybook build
      id: cache-storybook
      uses: actions/cache@v3
      with:
        path: storybook-static
        key: storybook-${{ github.sha }}
    - run: pnpm run build-storybook
      if: steps.cache-storybook.outputs.cache-hit != 'true'
    - name: Debug list files
      run: ls -al
    - name: Debug Environment Variables
      run: env
    - uses: cypress-io/github-action@v3
      with:
        start: pnpm dlx http-server ./storybook-static -p 6006
        install-command: pnpm install
        command: pnpm percy exec -- pnpm dlx cypress run
        wait-on: http://localhost:6006
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_STORYBOOK_VUE3X }}
    